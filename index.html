<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora de média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="logo capelo e diploma" />
        <h1>calculadora de médias</h1>
      </header>
      <form id="form-atividade">
        <input
          id="nome-atividade"
          type="text"
          required
          placeholder="nome da disciplina"
        />
        <input
          id="nota-atividade"
          type="number"
          required
          placeholder="nota da disciplina"
          min="0"
          max="10"
        />
        <button type="submit">Adicionar +</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>nome da disciplina</th>
            <th>nota da disciplina</th>
            <th>aprovado?</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>média final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">
              <span class="resultado aprovado">---</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
